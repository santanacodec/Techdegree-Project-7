<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebApp Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/grid.css">

</head>

<body>
    <div class="container">
        <header>
            <ul class="header-bar">
                <li class="app-name"><strong>Your</strong>App</li>
                <li><img class="header-icon" src="icons/icon-bell.svg" alt="bell icon"></li>
                <li><img class="avatar" src="images/avatar.png" alt="Edgar Santana"></li>
                <li class="user-name">Edgar Santana</li>
            </ul>
        </header>
        <nav>
            <ul>
                <li class="nav-icon"><img src="icons/icon-dashboard.svg" alt="dashboard" /></li>
                <li class="nav-icon"><img src="icons/icon-members.svg" alt="members" /></li>
                <li class="nav-icon"><img src="icons/icon-visits.svg" alt="visit traffic" /></li>
                <li class="nav-icon"><img src="icons/icon-settings.svg" alt="settings" /></li>
            </ul> 
        </nav>
        <main>

            <input id="search" name="search" type="text" placeholder="Search" data-list="a" />

            <h1 id="dashboard">Dashboard</h1>
            <p id="alert"><strong>Alert</strong> Nullam quis risus eget urna mollis ornare vel eu leo. Nullam id dolor
            id nibh ultricies vehicula ut id elit. Curabitur blandit tempus porttitor. <button class="close"><strong>&times;</strong></button></p>

            <h2>TRAFFIC</h2>

            <h2>DAILY TRAFFIC</h2>

            <h2>MOBILE USERS</h2>

            <h2>SOCIAL STATS</h2>

            <h2>NEW MEMBERS</h2>

            <h2>RECENT ACTIVITY</h2>

            <h2>MESSAGE USER</h2>

            <h2>SETTINGS</h2>
        </main>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
