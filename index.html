<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebApp Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h3 class="app-name"><strong>Your</strong>App</h3>
            <img class="header-icon" src="icons/icon-bell.svg" alt="bell icon">
            <img class="avatar" src="images/avatar.png" alt="Edgar Santana">
            <h4 class="user-name">Edgar Santana</h4>
        </header>
        <nav>
            <img class="nav-icon" src="icons/icon-dashboard.svg" alt="dashboard" />
            <img class="nav-icon" src="icons/icon-members.svg" alt="members" />
            <img class="nav-icon" src="icons/icon-visits.svg" alt="visit traffic" />
            <img class="nav-icon" src="icons/icon-settings.svg" alt="settings" />
        </nav>
        <main>
            <h1>Dashboard</h1>

            <h2>TRAFFIC</h2>

            <h2>DAILY TRAFFIC</h2>

            <h2>MOBILE USERS</h2>

            <h2>SOCIAL STATS</h2>

            <h2>NEW MEMBERS</h2>

            <h2>RECENT ACTIVITY</h2>

            <h2>MESSAGE USER</h2>

            <h2>SETTINGS</h2>
        </main>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
